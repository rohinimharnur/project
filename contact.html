<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us - Fashion Store</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #fafafa;
    color: #333;
    line-height: 1.5;
  }
  header {
    background: #111;
    padding: 1rem 2rem;
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
  }
  nav {
    background: #222;
    padding: 0.8rem 2rem;
    text-align: center;
  }
  nav a {
    color: #ddd;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover, nav a.active {
    color: #e63946;
  }

  main {
    max-width: 600px;
    margin: 3rem auto;
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #e63946;
    font-weight: 700;
    font-size: 2rem;
  }

  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #555;
  }
  input, textarea {
    padding: 0.8rem 1rem;
    margin-bottom: 1.5rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #e63946;
  }
  textarea {
    resize: vertical;
    min-height: 120px;
  }
  button {
    background-color: #e63946;
    color: white;
    padding: 0.9rem 1.2rem;
    border: none;
    border-radius: 25px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #a62633;
  }

  .contact-info {
    margin-top: 2rem;
    text-align: center;
    color: #555;
  }
  .contact-info p {
    margin-bottom: 0.6rem;
    font-weight: 600;
  }

  footer {
    margin-top: 3rem;
    background: #111;
    color: #ccc;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
  }

  @media (max-width: 400px) {
    main {
      margin: 2rem 1rem;
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>

<header>
  Fashion Store
</header>

<nav>
  <a href="Dress.html">Home</a>
  <a href="home.html">Shop</a>
  <a href="collection.html">Collections</a>
  <a href="contact.html" class="active">Contact</a>
</nav>

<main>
  <h1>Contact Us</h1>
  <form action="#" method="POST" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="abc@example.com" required />

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="contact-info">
    <p><strong>Address:</strong> 123 Fashion St, Style City, Pandharpur</p>
    <p><strong>Phone:</strong> +91 1234567890</p>
    <p><strong>Email:</strong> support@fashionworld.com</p>
  </div>
</main>



</body>
</html>
