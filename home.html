<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fashion Store - Shop</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #fafafa;
    color: #333;
    line-height: 1.5;
  }
  header {
    background: #111;
    padding: 1rem 2rem;
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
  }
  nav {
    background: #222;
    padding: 0.8rem 2rem;
    text-align: center;
  }
  nav a {
    color: #ddd;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #e63946;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #e63946;
    font-weight: 700;
    font-size: 2.5rem;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 2rem;
  }
  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }
  .product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(230,57,70,0.3);
  }
  .product-image {
    width: 100%;
    height: 280px;
    object-fit: cover;
  }
  .product-info {
    padding: 1.2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    color: #222;
  }
  .product-price {
    font-weight: 700;
    color: #e63946;
    font-size: 1.2rem;
  }
  .btn-buy {
    margin-top: 1rem;
    background-color: #e63946;
    border: none;
    color: white;
    padding: 0.75rem 0;
    border-radius: 25px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-buy:hover {
    background-color: #a62633;
  }

  footer {
    margin-top: 3rem;
    background: #111;
    color: #ccc;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .product-image {
      height: 220px;
    }
  }
</style>
</head>
<body>

<header>
  Fashion Store
</header>

<nav>
  <a href="Dress.html">Home</a>
  <a href="home.html">Shop</a>
  <a href="collection.html">Collections</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h1>Shop Our Latest Collection</h1>
  <div class="products-grid">
    <div class="product-card">
      <img class="product-image" src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=600&q=80" alt="Elegant Red Dress" />
      <div class="product-info">
        <div class="product-name">Elegant Red Dress</div>
        <div class="product-price">$129.99</div>
        <button class="btn-buy">Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=600&q=80" alt="Casual Denim Jacket" />
      <div class="product-info">
        <div class="product-name">Casual Denim Jacket</div>
        <div class="product-price">$89.99</div>
        <button class="btn-buy">Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://images.unsplash.com/photo-1542068829-1115f7259450?auto=format&fit=crop&w=600&q=80" alt="Summer Shirt" />
      <div class="product-info">
        <div class="product-name">Summer Shirt</div>

    </div>

    <div class="product-card">

    <div class="product-card">

      <div class="product-info">
        <div class="product-name">Elegant Evening Dress</div>
        <div class="product-price">$179.99</div>
        <button class="btn-buy">Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=600&q=80" alt="Classic Blazer" />
      <div class="product-info">
        <div class="product-name">Classic Blazer</div>

  </div>
</main>



</body>
</html>
